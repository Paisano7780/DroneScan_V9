name: Android CI - Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
    
    - name: Run Lint Checks
      run: ./gradlew lintDebug --stacktrace
      continue-on-error: true
    
    - name: Upload Lint Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html
        retention-days: 7

  firebase-test:
    name: Firebase Test Lab
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: ./apk
    
    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Run Robo Test on Firebase Test Lab
      run: |
        # Find the APK file
        APK_FILE=$(find ./apk -name "*.apk" -type f | head -1)
        echo "Testing APK: $APK_FILE"
        
        # Run robo test on Android 14 (closest to Xiaomi Redmi Note 13 Pro with Android 15/HyperOS)
        # Using Pixel 8 with Android 14 (API 34)
        gcloud firebase test android run \
          --type robo \
          --app "$APK_FILE" \
          --device model=shiba,version=34,locale=en,orientation=portrait \
          --timeout 5m \
          --results-bucket=gs://${{ secrets.GCP_PROJECT_ID }}-test-results \
          --results-dir=robo-test-$(date +%Y%m%d-%H%M%S) \
          --no-record-video \
          --no-performance-metrics
    
    - name: Download test results
      if: always()
      run: |
        mkdir -p test-results
        gsutil -m cp -r gs://${{ secrets.GCP_PROJECT_ID }}-test-results/* test-results/ || true
    
    - name: Upload Firebase Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: firebase-test-results
        path: test-results/
        retention-days: 30
